<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing - A melhor loja online de roupas</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <nav class="navbar"></nav>
    <!-- hero section -->
    <header class="hero-section">
        <div class="content">
            <img src="images/light-logo.png" class="logo" alt="">
            <p class="sub-heading">melhor coleção de roupa de todos os tempos</p>
        </div>
    </header>
    <!-- cards-container -->
    <section class="product">
        <h2 class="product-category">mais vendidos</h2>
        <div class="product-container">
            <div class="product-card">
                <div class="product-image">
                    <span class="discount-tag">50% off</span>
                    <img src="images/card1.png" class="product-thumb" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="js/nav.js"></script>
</body>
</html>
